<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="images/12.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'Css/style.css' %}">
        <title>NBA Database</title>
    </head>
    <body>

        <header>
            <button class="home button"><a href="home">Home</a></button>
            <img src="{% static 'Images/nba.png' %}">
            <button class="logout button">Log out</button>
            <h1> DATABASE </h1>
            
            
        </header>
        <main>
            <form class="classadd" action="{% url 'add_team' %}" method="post">
                {% csrf_token %}

                <label for="nazwa_druzyny">Nazwa Drużyny:</label>
                <input type="text" id="nazwa_druzyny" name="nazwa_druzyny" placeholder="Nazwa Drużyny" required>
                <br>
                <br>
                <label for="miasto">Miasto:</label>
                <input type="text" id="miasto" name="miasto" placeholder="Miasto" required>
                <br>
                <br>
                <label for="konferencja">Konferencja:</label>
                <input type="text" id="konferencja" name="konferencja" placeholder="Konferencja" required>
                <br>
                <br>
                <input type="submit" value="Dodaj Drużynę" >
            </form>
        </main>

        <footer>
            <p>&copy; NBA Database</p> 
        </footer>

    </body>
</html>
