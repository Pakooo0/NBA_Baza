<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="{% static 'images/12.png' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{% static 'Css/style.css' %}">
        <title>NBA Database</title>
    </head>
    <body>

        <header>
            <button class="home button"><a href="home">Home</a></button>
            <img src="{% static 'Images/nba.png' %}">
            <button class="logout button">Log out</button>
            <h1> DATABASE </h1>
            
            
        </header>
        <main>
            <h2>Dodaj zawodnika</h2>
            <form class="classadd" action="{% url 'add_player' %}" method="post">
                {% csrf_token %}

                <label for="imie">Imię:</label>
                <input type="text" id="imie" name="imie" placeholder="Imię" required>
                <br><br>

                <label for="nazwisko">Nazwisko:</label>
                <input type="text" id="nazwisko" name="nazwisko" placeholder="Nazwisko" required>
                <br><br>

                <label for="narodowosc">Narodowość:</label>
                <input type="text" id="narodowosc" name="narodowosc" placeholder="Narodowość" required>
                <br><br>

                <label for="wzrost">Wzrost:</label>
                <input type="text" id="wzrost" name="wzrost" placeholder="Wzrost" required>
                <br><br>

                <label for="data_urodzenia">Data urodzenia:</label>
                <input type="date" id="data_urodzenia" name="data_urodzenia" required>
                <br><br>

                <label for="waga">Waga:</label>
                <input type="text" id="waga" name="waga" placeholder="Waga" required>
                <br><br>

                <label for="druzyna">Drużyna:</label>
                <select id="druzyna" name="druzyna">
                        {% for team in teams %}
                            <option value="{{ team.id_klub }}">{{ team.nazwa_druzyny }}</option>
                        {% endfor %}
                </select>
                <br>
                <input type="submit" value="Dodaj zawodnika">
            </form>
        </main>

        <footer>
            <p>&copy; NBA Database</p> 
        </footer>


    </body>
</html>
