<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'images/12.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'Css/style.css' %}">
    <title>NBA Database - Dodaj Halę</title>
</head>
<body>
    <header>
        <button class="home button"><a href="home">Home</a></button>
        <img src="{% static 'Images/nba.png' %}">
        <button class="logout button">Log out</button>
        <h1> DATABASE </h1>
    </header>
    <main>
        <form class="classadd" action="{% url 'add_hall' %}" method="post">
            {% csrf_token %}

            <label for="nazwa_hali">Nazwa Hali:</label>
            <input type="text" id="nazwa_hali" name="nazwa_hali" placeholder="Nazwa Hali" required>
            <br><br>

            <label for="pojemnosc">Pojemność:</label>
            <input type="text" id="pojemnosc" name="pojemnosc" placeholder="Pojemność" required>
            <br><br>

            <label for="miasto">Miasto:</label>
            <input type="text" id="miasto" name="miasto" placeholder="Miasto" required>
            <br><br>

            <label for="kod_pocztowy">Kod Pocztowy:</label>
            <input type="text" id="kod_pocztowy" name="kod_pocztowy" placeholder="Kod Pocztowy" required>
            <br><br>

            <label for="adres">Adres:</label>
            <input type="text" id="adres" name="adres" placeholder="Adres" required>
            <br><br>

            <label for="klub">Klub:</label>
            <select id="klub" name="klub" required>
                {% for klub in kluby %}
                    <option value="{{ klub.id_klub }}">{{ klub.nazwa_druzyny }}</option>
                {% endfor %}
            </select>
            <br><br>

            <input type="submit" value="Dodaj Halę">
        </form>
    </main>
    <footer>
        <p>&copy; NBA Database</p>
    </footer>
</body>
</html>
