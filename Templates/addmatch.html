<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="{% static 'images/12.png' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'Css/style.css' %}">
        <title>NBA Database</title>
    </head>
    <body>

        <header>
            <button class="home button"><a href="home">Home</a></button>
            <img src="{% static 'Images/nba.png' %}">
            <button class="logout button">Log out</button>
            <h1> DATABASE </h1>


        </header>
        <main>
            <h2>Dodaj Mecz</h2>
            <form class="classadd" action="{% url 'add_match' %}" method="post">
                {% csrf_token %}

                <label for="druzy1">Drużyna1:</label>
                <select id="druzy1" name="druzy1">
                        {% for team in teams %}
                            <option value="{{ team.id_klub }}">{{ team.nazwa_druzyny }}</option>
                        {% endfor %}
                </select>
                <label for="punkty1">Punkty:</label>
                <input type="number" id="punkty1" name="punkty1" placeholder="Punkty" required>
                <br>

                <label for="zbiorki1">Zbiórki:</label>
                <input type="number" id="zbiorki1" name="zbiorki1" placeholder="Zbióki" required>
                <br>

                <label for="bloki1">Bloki:</label>
                <input type="number" id="bloki1" name="bloki1" placeholder="Bloki" required>
                <br>

                <label for="przechwyty1">Przechwyty</label>
                <input type="number" id="przechwyty1" name="przechwyty1" placeholder="Przechwyty" required>
                <br>

                <label for="druzy2">Drużyna2:</label>
                <select id="druzy2" name="druzy2">
                        {% for team in teams %}
                            <option value="{{ team.id_klub }}">{{ team.nazwa_druzyny }}</option>
                        {% endfor %}
                </select>
                <label for="punkty2">Punkty:</label>
                <input type="number" id="punkty2" name="punkty2" placeholder="Punkty" required>
                <br>

                <label for="zbiorki2">Zbiórki:</label>
                <input type="number" id="zbiorki2" name="zbiorki2" placeholder="Zbióki" required>
                <br>

                <label for="bloki2">Bloki:</label>
                <input type="number" id="bloki2" name="bloki2" placeholder="Bloki" required>
                <br>

                <label for="przechwyty2">Przechwyty:</label>
                <input type="number" id="przechwyty2" name="przechwyty2" placeholder="Przechwyty" required>
                <br>
                <input type="submit" value="Dodaj Mecz">
            </form>
        </main>
        <footer>
            <p>&copy; NBA Database</p>
        </footer>


    </body>
</html>
